<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset ="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>space adventure</title>
    <!--========================================= -->
    <!-- 🔗 CSS-DATEI VERKNÜPFEN                  -->
    <!-- ========================================= -->
    <link rel="stylesheet" href="01_index.css">
       <!-- OPTIONAL: Fallback für ältere Browser -->
    <style>
        /* Nur für Browser-Kompatibilität (Safari) */
        .ui-panel {
            -webkit-backdrop-filter: blur(10px); /* Safari-Support */
            backdrop-filter: blur(10px);         /* Standard */
        }
    </style>
    </head>
    <body>
        <!--
    ==========================================
    👁️ BODY BEREICH - SICHTBARER INHALT
    ========================================== -->

    <!--
    ==========================================
    🔄 LOADING SCREEN - LADE-BILDSCHIRM
    ==========================================
    -->
    <!-- LOADING SCREEN - Korrigiert -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-title">🚀 SPACE ADVENTURE</div>
            <div>Lade 3D-Assets...</div>
            
            <div class="loading-progress">
                <div class="loading-progress-bar" id="loadingBar"></div>
            </div>
            
            <div id="loadingText">Initialisiere Game Engine...</div>
            <div class="error-message" id="errorDisplay" style="display: none;"></div>
        </div>
    </div>

    <!-- GAME UI - Korrigiert -->
    <div id="gameUI">
        <!-- Stats Panel (oben links) -->
        <div class="ui-panel top-left">
            <div class="stat-item">
                <span>Level:</span>
                <span id="levelValue">1</span>
            </div>
        </div>
        
        <!-- Performance Panel (oben rechts) -->
        <div class="ui-panel top-right">
            <div class="stat-item">
                <span>FPS:</span>
                <span id="fpsValue">60</span>
            </div>
        </div>

        <!-- Controls Panel (unten mitte) -->
        <div class="ui-panel bottom-center">
            <h3> Spiel wird noch gebaut-</h3>
            <h3>Steuerung funktioniert nicht</h3>
            <div class="controls-grid">
                <div><strong>WASD:</strong> Bewegen</div>
                <div><strong>SPACE:</strong> Springen</div>
                <div><strong>SHIFT:</strong> Rennen</div>
                <div><strong>Maus:</strong> Kamera</div>
            </div>
        </div>
    </div>

    <!-- ========================================= -->
    <!-- 📚 EXTERNE JAVASCRIPT-BIBLIOTHEKEN LADEN -->
    <!-- ========================================= -->
    
    <!-- THREE.JS CORE - Das Herzstück für 3D-Grafiken -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- THREE.JS GLTF LOADER - Für .glb Dateien -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- ========================================= -->
    <!-- 🎮 UNSERE GAME MODULE                    -->
    <!-- ========================================= -->
    
    <!-- GameEngine = Haupt-Klasse, lädt und zeigt das GLB-Modell -->
    <script src="modules/GameEngine.js"></script>

    <!-- ========================================= -->
    <!-- 🚀 SPIEL STARTEN                         -->
    <!-- ========================================= -->
    <script>
        // GLOBALE SPIEL-VARIABLE
        let spaceAdventure = null;

        // SPIEL INITIALISIEREN
        async function initGame() {
            try {
                console.log("🚀 Starting Space Adventure Game...");
                
                // GameEngine erstellen und starten
                spaceAdventure = new GameEngine();
                await spaceAdventure.initialize();
                
                console.log("✅ Game initialized successfully!");
                
            } catch (error) {
                console.error("❌ Game initialization failed:", error);
                
                // Fehler im UI anzeigen
                const errorDisplay = document.getElementById('errorDisplay');
                if (errorDisplay) {
                    errorDisplay.textContent = `Fehler: ${error.message}`;
                    errorDisplay.style.display = 'block';
                }
            }
        }

        // ERROR HANDLING
        window.addEventListener('error', (event) => {
            console.error('Global Error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled Promise Rejection:', event.reason);
        });

        // SPIEL STARTEN wenn Seite geladen ist
        window.addEventListener('load', initGame);

        // FENSTER-RESIZE behandeln
        window.addEventListener('resize', () => {
            if (spaceAdventure) {
                spaceAdventure.handleResize();
            }
        });
    </script>

    </body>
</html>
